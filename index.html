<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horas Trabalhadas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px 0; padding: 10px; }
    </style>
</head>
<body>
    <h1>Registro de Horas Trabalhadas</h1>

    <form action="/registrar" method="POST">
        <label for="entrada">Horário de Entrada:</label>
        <input type="time" id="entrada" name="entrada" required><br><br>

        <label for="saida">Horário de Saída:</label>
        <input type="time" id="saida" name="saida" required><br><br>

        <label for="valor_hora">Valor por Hora (R$):</label>
        <input type="number" id="valor_hora" name="valor_hora" step="0.01" required><br><br>

        <button type="submit">Registrar</button>
    </form>

    <button onclick="window.location.href='/registros'">Ver Registros</button>
</body>
</html>
